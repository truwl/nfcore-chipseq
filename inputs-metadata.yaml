parameter_meta:
  chipseq.samplesheet:
    description: Path to comma-separated file containing information about the samples
      in the experiment.
    group: input_output_options
    help: You will need to create a design file with information about the samples
      in your experiment before running the pipeline. Use this parameter to specify
      its location. It has to be a comma-separated file with 4 columns, and a header
      row. See [usage docs](https://nf-co.re/chipseq/docs/usage#--input).
    hidden: false
  chipseq.single_end:
    description: Specifies that the input is single-end reads.
    group: input_output_options
    help: By default, the pipeline expects paired-end data. If you have single-end
      data, specify this parameter on the command line when you launch the pipeline.
      It is not possible to run a mixture of single-end and paired-end files in one
      run.
    hidden: false
  chipseq.fragment_size:
    description: Estimated fragment size used to extend single-end reads.
    group: input_output_options
    help: ''
    hidden: false
  chipseq.seq_center:
    description: Sequencing center information to be added to read group of BAM files.
    group: input_output_options
    help: ''
    hidden: false
  chipseq.outdir:
    description: Path to the output directory where the results will be saved.
    group: input_output_options
    help: ''
    hidden: false
  chipseq.email:
    description: Email address for completion summary.
    group: input_output_options
    help: An email address to send a summary email to when the pipeline is completed.
    hidden: false
  chipseq.genome:
    description: Name of iGenomes reference.
    group: reference_genome_options
    help: If using a reference genome configured in the pipeline using iGenomes, use
      this parameter to give the ID for the reference. This is then used to build
      the full paths for all required reference genome files e.g. `--genome GRCh38`.
    hidden: false
  chipseq.fasta:
    description: Path to Fasta reference file.
    group: reference_genome_options
    help: This parameter is *mandatory* if `--genome` is not specified. If you don't
      have a BWA index available this will be generated for you automatically. Combine
      with `--save_reference` to save BWA index for future runs.
    hidden: false
  chipseq.gtf:
    description: Path to GTF annotation file.
    group: reference_genome_options
    help: This parameter is *mandatory* if `--genome` is not specified.
    hidden: false
  chipseq.bwa_index:
    description: Full path to directory containing BWA index including base name.
      i.e. `/path/to/index/genome.fa`.
    group: reference_genome_options
    help: ''
    hidden: false
  chipseq.gene_bed:
    description: Path to BED file containing gene intervals. This will be created
      from the GTF file if not specified.
    group: reference_genome_options
    help: ''
    hidden: false
  chipseq.macs_gsize:
    description: Effective genome size parameter required by MACS2.
    group: reference_genome_options
    help: '[Effective genome size](https://github.com/taoliu/MACS#-g--gsize) parameter
      required by MACS2. If using an iGenomes reference these have been provided when
      `--genome` is set as *GRCh37*, *GRCh38*, *GRCm38*, *WBcel235*, *BDGP6*, *R64-1-1*,
      *EF2*, *hg38*, *hg19* and *mm10*. For other genomes, if this parameter is not
      specified then the MACS2 peak-calling and differential analysis will be skipped.'
    hidden: false
  chipseq.blacklist:
    description: Path to blacklist regions in BED format, used for filtering alignments.
    group: reference_genome_options
    help: If provided, alignments that overlap with the regions in this file will
      be filtered out (see [ENCODE blacklists](https://sites.google.com/site/anshulkundaje/projects/blacklists)).
      The file should be in BED format. Blacklisted regions for *GRCh37*, *GRCh38*,
      *GRCm38*, *hg19*, *hg38*, *mm10* are bundled with the pipeline in the [`blacklists`](../assets/blacklists/)
      directory, and as such will be automatically used if any of those genomes are
      specified with the `--genome` parameter.
    hidden: false
  chipseq.save_reference:
    description: If generated by the pipeline save the BWA index in the results directory.
    group: reference_genome_options
    help: If the BWA index is generated by the pipeline use this parameter to save
      it to your results folder. These can then be used for future pipeline runs,
      reducing processing times.
    hidden: false
  chipseq.igenomes_base:
    description: Directory / URL base for iGenomes references.
    group: reference_genome_options
    help: ''
    hidden: true
  chipseq.igenomes_ignore:
    description: Do not load the iGenomes reference config.
    group: reference_genome_options
    help: Do not load `igenomes.config` when running the pipeline. You may choose
      this option if you observe clashes between custom parameters and those supplied
      in `igenomes.config`.
    hidden: true
  chipseq.clip_r1:
    description: Instructs Trim Galore to remove bp from the 5' end of read 1 (or
      single-end reads).
    group: adapter_trimming_options
    help: ''
    hidden: false
  chipseq.clip_r2:
    description: Instructs Trim Galore to remove bp from the 5' end of read 2 (paired-end
      reads only).
    group: adapter_trimming_options
    help: ''
    hidden: false
  chipseq.three_prime_clip_r1:
    description: Instructs Trim Galore to remove bp from the 3' end of read 1 AFTER
      adapter/quality trimming has been performed.
    group: adapter_trimming_options
    help: ''
    hidden: false
  chipseq.three_prime_clip_r2:
    description: Instructs Trim Galore to remove bp from the 3' end of read 2 AFTER
      adapter/quality trimming has been performed.
    group: adapter_trimming_options
    help: ''
    hidden: false
  chipseq.trim_nextseq:
    description: Instructs Trim Galore to apply the --nextseq=X option, to trim based
      on quality after removing poly-G tails.
    group: adapter_trimming_options
    help: This enables the option Cutadapt `--nextseq-trim=3'CUTOFF` option via Trim
      Galore, which will set a quality cutoff (that is normally given with -q instead),
      but qualities of G bases are ignored. This trimming is in common for the NextSeq-
      and NovaSeq-platforms, where basecalls without any signal are called as high-quality
      G bases.
    hidden: false
  chipseq.skip_trimming:
    description: Skip the adapter trimming step.
    group: adapter_trimming_options
    help: Use this if your input FastQ files have already been trimmed outside of
      the workflow or if you're very confident that there is no adapter contamination
      in your data.
    hidden: false
  chipseq.save_trimmed:
    description: Save the trimmed FastQ files in the results directory.
    group: adapter_trimming_options
    help: By default, trimmed FastQ files will not be saved to the results directory.
      Specify this flag (or set to true in your config file) to copy these files to
      the results directory when complete.
    hidden: false
  chipseq.keep_dups:
    description: Duplicate reads are not filtered from alignments.
    group: alignment_options
    help: ''
    hidden: false
  chipseq.keep_multi_map:
    description: Reads mapping to multiple locations are not filtered from alignments.
    group: alignment_options
    help: ''
    hidden: false
  chipseq.bwa_min_score:
    description: "Don\u2019t output BWA MEM alignments with score lower than this\
      \ parameter."
    group: alignment_options
    help: ''
    hidden: false
  chipseq.save_align_intermeds:
    description: Save the intermediate BAM files from the alignment step.
    group: alignment_options
    help: By default, intermediate BAM files will not be saved. The final BAM files
      created after the appropriate filtering step are always saved to limit storage
      usage. Set this parameter to also save other intermediate BAM files.
    hidden: false
  chipseq.bamtools_filter_pe_config:
    description: BAMTools JSON file with custom filters for paired-end data.
    group: alignment_options
    help: ''
    hidden: true
  chipseq.bamtools_filter_se_config:
    description: BAMTools JSON file with custom filters for single-end data.
    group: alignment_options
    help: ''
    hidden: true
  chipseq.narrow_peak:
    description: Run MACS2 in narrowPeak mode.
    group: peak_calling_options
    help: MACS2 is run by default with the [`--broad`](https://github.com/taoliu/MACS#--broad)
      flag. Specify this flag to call peaks in narrowPeak mode.
    hidden: false
  chipseq.broad_cutoff:
    description: Specifies broad cutoff value for MACS2. Only used when --narrow_peak
      isnt specified.
    group: peak_calling_options
    help: ''
    hidden: false
  chipseq.macs_fdr:
    description: Minimum FDR (q-value) cutoff for peak detection, --macs_fdr and --macs_pvalue
      are mutually exclusive.
    group: peak_calling_options
    help: ''
    hidden: false
  chipseq.macs_pvalue:
    description: p-value cutoff for peak detection, --macs_fdr and --macs_pvalue are
      mutually exclusive. If --macs_pvalue cutoff is set, q-value will not be calculated
      and reported as -1 in the final .xls file.
    group: peak_calling_options
    help: ''
    hidden: false
  chipseq.min_reps_consensus:
    description: Number of biological replicates required from a given condition for
      a peak to contribute to a consensus peak.
    group: peak_calling_options
    help: If you are confident you have good reproducibility amongst your replicates
      then you can increase the value of this parameter to create a "reproducible"
      set of consensus peaks. For example, a value of 2 will mean peaks that have
      been called in at least 2 replicates will contribute to the consensus set of
      peaks, and as such peaks that are unique to a given replicate will be discarded.
    hidden: false
  chipseq.save_macs_pileup:
    description: Instruct MACS2 to create bedGraph files normalised to signal per
      million reads.
    group: peak_calling_options
    help: ''
    hidden: false
  chipseq.skip_peak_qc:
    description: Skip MACS2 peak QC plot generation.
    group: peak_calling_options
    help: ''
    hidden: false
  chipseq.skip_peak_annotation:
    description: Skip annotation of MACS2 and consensus peaks with HOMER.
    group: peak_calling_options
    help: ''
    hidden: false
  chipseq.skip_consensus_peaks:
    description: Skip consensus peak generation, annotation and counting.
    group: peak_calling_options
    help: ''
    hidden: false
  chipseq.deseq2_vst:
    description: Use vst transformation instead of rlog with DESeq2.
    group: differential_analysis_options
    help: See [DESeq2 docs](http://bioconductor.org/packages/devel/bioc/vignettes/DESeq2/inst/doc/DESeq2.html#data-transformations-and-visualization).
    hidden: false
  chipseq.skip_diff_analysis:
    description: Skip differential accessibility analysis.
    group: differential_analysis_options
    help: ''
    hidden: false
  chipseq.skip_fastqc:
    description: Skip FastQC.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.skip_picard_metrics:
    description: Skip Picard CollectMultipleMetrics.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.skip_preseq:
    description: Skip Preseq.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.skip_plot_profile:
    description: Skip deepTools plotProfile.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.skip_plot_fingerprint:
    description: Skip deepTools plotFingerprint.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.skip_spp:
    description: Skip Phantompeakqualtools.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.skip_igv:
    description: Skip IGV.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.skip_multiqc:
    description: Skip MultiQC.
    group: process_skipping_options
    help: ''
    hidden: false
  chipseq.custom_config_version:
    description: Git commit id for Institutional configs.
    group: institutional_config_options
    help: ''
    hidden: true
  chipseq.custom_config_base:
    description: Base directory for Institutional configs.
    group: institutional_config_options
    help: If you're running offline, Nextflow will not be able to fetch the institutional
      config files from the internet. If you don't need them, then this is not a problem.
      If you do need them, you should download the files from the repo and tell Nextflow
      where to find them with this parameter.
    hidden: true
  chipseq.hostnames:
    description: Institutional configs hostname.
    group: institutional_config_options
    help: ''
    hidden: true
  chipseq.config_profile_description:
    description: Institutional config description.
    group: institutional_config_options
    help: ''
    hidden: true
  chipseq.config_profile_contact:
    description: Institutional config contact information.
    group: institutional_config_options
    help: ''
    hidden: true
  chipseq.config_profile_url:
    description: Institutional config URL link.
    group: institutional_config_options
    help: ''
    hidden: true
  chipseq.max_cpus:
    description: Maximum number of CPUs that can be requested  for any single job.
    group: max_job_request_options
    help: Use to set an upper-limit for the CPU requirement for each process. Should
      be an integer e.g. `--max_cpus 1`
    hidden: true
  chipseq.max_memory:
    description: Maximum amount of memory that can be requested for any single job.
    group: max_job_request_options
    help: Use to set an upper-limit for the memory requirement for each process. Should
      be a string in the format integer-unit e.g. `--max_memory '8.GB'`
    hidden: true
  chipseq.max_time:
    description: Maximum amount of time that can be requested for any single job.
    group: max_job_request_options
    help: Use to set an upper-limit for the time requirement for each process. Should
      be a string in the format integer-unit e.g. `--max_time '2.h'`
    hidden: true
  chipseq.help:
    description: Display help text.
    group: generic_options
    help: ''
    hidden: true
  chipseq.fingerprint_bins:
    description: Number of genomic bins to use when calculating deepTools fingerprint
      plot.
    group: generic_options
    help: ''
    hidden: true
  chipseq.publish_dir_mode:
    description: Method used to save pipeline results to output directory.
    group: generic_options
    help: The Nextflow `publishDir` option specifies which intermediate files should
      be saved to the output directory. This option tells the pipeline what method
      should be used to move these files. See [Nextflow docs](https://www.nextflow.io/docs/latest/process.html#publishdir)
      for details.
    hidden: true
  chipseq.name:
    description: Workflow name.
    group: generic_options
    help: A custom name for the pipeline run. Unlike the core nextflow `-name` option
      with one hyphen this parameter can be reused multiple times, for example if
      using `-resume`. Passed through to steps such as MultiQC and used for things
      like report filenames and titles.
    hidden: true
  chipseq.email_on_fail:
    description: Email address for completion summary, only when pipeline fails.
    group: generic_options
    help: An email address to send a summary email to when the pipeline is completed
      - ONLY sent if the pipeline does not exit successfully.
    hidden: true
  chipseq.plaintext_email:
    description: Send plain-text email instead of HTML.
    group: generic_options
    help: ''
    hidden: true
  chipseq.max_multiqc_email_size:
    description: File size limit when attaching MultiQC reports to summary emails.
    group: generic_options
    help: ''
    hidden: true
  chipseq.monochrome_logs:
    description: Do not use coloured log outputs.
    group: generic_options
    help: ''
    hidden: true
  chipseq.multiqc_config:
    description: Custom config file to supply to MultiQC.
    group: generic_options
    help: ''
    hidden: true
  chipseq.tracedir:
    description: Directory to keep pipeline Nextflow logs and reports.
    group: generic_options
    help: ''
    hidden: true
  chipseq.clusterOptions:
    description: Arguments passed to Nextflow clusterOptions.
    group: generic_options
    help: ''
    hidden: true
